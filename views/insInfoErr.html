<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            font-family: "Poppins";
        }
    </style>
    <title>Domeeni regamine</title>
</head>
<body>
    <div class="container mb-5">
        <div class="py-5 justify-content-center align-items-center">
            <div class="row gx-5 fw-semibold" style="color: #a9a9a9;">
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #bfbfbf; padding-right: 1.45rem; padding-left: 1.45rem;">
                        1
                    </span>
                    <div class="fs-5 py-3">
                        Vali domeen
                    </div>
                </div>
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #ff7171; padding-right: 1.2rem; padding-left: 1.2rem;">
                        2
                    </span>
                    <div class="fs-5 py-3">
                        Ülevaade ja arve
                    </div>
                </div>
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #bfbfbf; padding-right: 1.2rem; padding-left: 1.2rem;">
                        3
                    </span>
                    <div class="fs-5 py-3">
                        Valmis
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <h2 class="fw-semibold mb-5">
            Kontaktandmed
        </h2>
        <form action="/views/insInfo.html">
            <div class="col mx-2 fw-light">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label d-flex justify-content-start">
                            Eesnimi
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="text" name="firstName" required class="form-control mb-2 border-3 rounded-4" id="firstName" aria-label="firstName" placeholder="Väli on kohustuslik">
                    </div>

                    <div class="col">
                        <label for="lastName" class="form-label d-flex justify-content-start">
                            Perekonnanimi
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="text" name="lastName" required class="form-control mb-2 border-3 rounded-4" id="lastName" aria-label="lastName" placeholder="Väli on kohustuslik">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label d-flex justify-content-start">
                            E-mail
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="email" name="email" required class="form-control mb-2 border-3 rounded-4" id="email" aria-label="email" placeholder="Väli on kohustuslik">
                    </div>

                    <div class="col">
                        <label for="phone" class="form-label d-flex justify-content-start">
                            Telefoninumber (valikuline)
                        </label>
                        <input type="number" name="phone" class="form-control mb-2 border-3 rounded-4" id="phone" aria-label="phone">
                    </div>
                </div>
            </div>
            <h2 class="fw-semibold my-5">
                Arve
            </h2>
            <div class="d-flex align-items-center mx-2 mb-2 fw-light">
                <div class="justify-content-end form-check form-check-reverse">
                    <input class="form-check-input border-2" type="checkbox" value="" id="reverseCheck1">
                    <label class="form-check-label fw-semibold" for="reverseCheck1" style="color: #797979;">
                        Ettevõte?
                    </label>
                </div>
            </div>
            <div class="col mx-2 fw-light">
                <label for="address" class="form-label d-flex justify-content-start">
                    Aadress
                    <div class="text-danger  fw-bold">*</div>
                </label>
                <input type="text" name="address" class="form-control mb-2 border-3 rounded-4" id="address" aria-label="address" placeholder="Väli on kohustuslik">
                <label for="address2" class="form-label d-flex justify-content-start">
                    Aadress 2 (valikuline)
                </label>
                <input type="text" name="address2" class="form-control mb-2 border-3 rounded-4" id="address2" aria-label="address2">
                <div class="row">
                    <div class="col">
                        <label for="city" class="form-label d-flex justify-content-start">
                            Linn
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="text" name="city" required class="form-control mb-2 border-3 rounded-4" id="city" aria-label="city" placeholder="Väli on kohustuslik">
                    </div>

                    <div class="col">
                        <label for="state" class="form-label d-flex justify-content-start">
                            Maakond
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="text" name="state" required class="form-control mb-2 border-3 rounded-4" id="state" aria-label="state" placeholder="Väli on kohustuslik">
                    </div>

                    <div class="col">
                        <label for="postcode" class="form-label d-flex justify-content-start">
                            Postiindeks
                            <div class="text-danger  fw-bold">*</div>
                        </label>
                        <input type="text" name="postcode" required class="form-control mb-2 border-3 rounded-4" id="postcode" aria-label="postcode" placeholder="Väli on kohustuslik">
                    </div>
                </div>
                <label for="country" class="form-label d-flex justify-content-start">
                    Riik
                    <div class="text-danger  fw-bold">*</div>
                </label>
                <input type="text" name="country" required class="form-control mb-2 border-3 rounded-4" id="country" aria-label="country" placeholder="Väli on kohustuslik">
                <div id="business" hidden>
                    <label for="businessName" class="form-label d-flex justify-content-start">
                        Ettevõtte nimi
                        <div class="text-danger  fw-bold">*</div>
                    </label>
                    <input type="text" name="businessName" class="form-control mb-2 border-3 rounded-4" id="businessName" aria-label="businessName" placeholder="Väli on kohustuslik">
                    <label for="businessNr" class="form-label d-flex justify-content-start">
                        Ettevõtte reg. nr.
                        <div class="text-danger  fw-bold">*</div>
                    </label>
                    <input type="text" name="businessNr" class="form-control mb-2 border-3 rounded-4" id="businessNr" aria-label="businessNr" placeholder="Väli on kohustuslik">
                </div>
            </div>
            <h2 class="fw-semibold my-5">
                Lisainfo
            </h2>
            <div class="d-flex">
                <div class="justify-content-start col mx-2 fw-light">
                    <label for="addInfo" class="form-label d-flex justify-content-start">
                        Lisainfo (valikuline)
                    </label>
                    <textarea name="addInfo" class="form-control mb-5 border-3 rounded-4" id="addInfo" aria-label="addInfo" style="width: 40vw; max-height: 37vh;"></textarea>
                </div>
                <div class="justify-content-end me-2 text-center" style="border: 0.5px solid #d9d9d9; background-color: #d9d9d9; width: 38vw; max-height: 40vh;">
                    <div class="mt-5 fs-4">    
                        kokkuvõte tellimusest
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end me-2 mt-4 fs-4 fw-medium" style="color: #ff7171;">Vormis esines vigu</div>
            <div class="d-flex justify-content-end gap-2 me-2 mt-2">
                <button onclick="window.location.href='./indexErr.html'" class="btn shadow text-black fs-4 py-2 fw-semibold col-md-2 bg-white border-3" type="button" style="border-color: #38b47a;">
                    Tagasi
                </button>
                <button onclick="window.location.href='./ordered.html'" class="btn shadow text-white fs-4 py-2 fw-semibold col-md-2" type="submit" style="background-color: #38b47a;">
                    Jätka
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        document.getElementById("reverseCheck1").addEventListener("click", function() {
            if (document.getElementById("reverseCheck1").checked) {
                document.getElementById("business").hidden = false;
                document.getElementById("businessName").required = true;
                document.getElementById("businessNr").required = true;
            } else {
                document.getElementById("business").hidden = true;
                document.getElementById("businessName").required = false;
                document.getElementById("businessNr").required = false;
            }
        });
    </script>
</body>
</html>
